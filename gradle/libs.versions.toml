micrometer = "1.10.6"
nessieClientVersion = "0.51.1" # Must be in sync with Nessie version in the Iceberg release.
opentelemetry = "1.25.0"
opentelemetryAlpha = "1.25.0-alpha"
opentracing = "0.33.0"
parquet = "1.13.0"
picocli = "4.7.3"
postgresContainerTag = "14"
protobuf = "3.22.3"
