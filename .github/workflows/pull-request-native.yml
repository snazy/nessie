# Projectnessie GitHub Pull-Request / Native-image tests

name: PR Build Check Native

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  java:
    name: Java/Maven Native
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'pr-native')
    steps:
    - uses: actions/checkout@v3
    - name: Setup runner
      uses: ./.github/actions/setup-runner
      with:
        more-memory: 'true'
    - name: Setup Java, Gradle
      uses: ./.github/actions/dev-tool-java

    - name: Gradle / integration test native
      uses: gradle/gradle-build-action@v2
      with:
        arguments: |
          --no-watch-fs
          :servers:quarkus-server:quarkusBuild
          :servers:quarkus-server:intTest
          -Pnative
          -Pdocker

    - name: Capture Test Reports
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: test-results-native
        path: |
          **/build/reports/*
          **/build/test-results/*
