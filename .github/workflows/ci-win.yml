# Projectnessie GitHub Pull-Request / macOS CI

name: Windows Build Check

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
  schedule:
    # Run daily on week days
    - cron:  '0 4 * * 1-5'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  java:
    name: Java/Gradle Windows
    runs-on: windows-2022
    if: ${{ github.event.workflow_run.event != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'pr-macos-win') }}
    env:
      SPARK_LOCAL_IP: localhost

    steps:
    - name: Info
      env:
        RUN_EVENT: ${{ github.event_name }}
      run: |
        echo "github.event_name: ${RUN_EVENT}"
        echo "${{ toJson(github.event.pull_request.labels.*.name) }}"

    - name: IF 1
      if: github.event_name != 'pull_request'
      run: echo "hello ${{ github.event_name }}"

    - name: IF 2
      if: contains(github.event.pull_request.labels.*.name, 'pr-macos-win')
      run: echo "hello ${{ toJson(github.event.pull_request.labels.*.name) }}"

    - name: IF 3
      if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'pr-macos-win')
      run: echo "hello ${{ toJson(github.event.pull_request.labels.*.name) }}"

    - name: IF 4
      if: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'pr-macos-win') }}
      run: echo "hello ${{ toJson(github.event.pull_request.labels.*.name) }}"

    - name: GitHub
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

