# Projectnessie GitHub Pull-Request / Default CI

name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
# NOTE: using paths-ignore here doesn't play well with "Require status checks to pass before merging"
# due to https://github.community/t/feature-request-conditional-required-checks/16761
#    paths-ignore:
#      - 'LICENSE'
#      - 'NOTICE'
#      - '**.md'
#      - '!site/**'
#      - '.github/renovate.json5'
#      - '.github/workflows/release*.yml'
#      - '.github/workflows/check*.yml'
#      - '.idea/**'
#      - '.editorconfig'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  java:
    name: Java/Maven
    runs-on: ubuntu-20.04
    env:
      SPARK_LOCAL_IP: localhost

    steps:
    - uses: actions/checkout@v3
    - name: Setup runner
      uses: ./.github/actions/setup-runner
    - name: Setup Java, Maven
      uses: ./.github/actions/dev-tool-java

    - name: Gradle / spotless
      uses: gradle/gradle-build-action@v2
      with:
        # 'spotlessCheck' separate: workaround until https://github.com/diffplug/spotless/issues/1215 is fixed
        arguments: spotlessCheck

    - name: Gradle / compile
      uses: gradle/gradle-build-action@v2
      with:
        arguments: checkstyleMain checkstyleTest jar testClasses

    - name: Gradle / unit test
      uses: gradle/gradle-build-action@v2
      env:
        SPARK_LOCAL_IP: localhost
      with:
        arguments: test

    - name: Gradle / check incl. integ-test
      uses: gradle/gradle-build-action@v2
      with:
        # '-x spotlessCheck': workaround until https://github.com/diffplug/spotless/issues/1215 is fixed
        arguments: check -x spotlessCheck

    - name: Gradle / Gatling simulations
      uses: gradle/gradle-build-action@v2
      with:
        arguments: gatlingRun

    # Exercise these tasks to ensure those do not error out
    - name: Gradle / assemble + publish local
      uses: gradle/gradle-build-action@v2
      with:
        arguments: |
          assemble
          publishToMavenLocal
          codeCoverageReport -x test -x intTest

    - name: Gradle / build tools integration tests
      uses: gradle/gradle-build-action@v2
      with:
        arguments: buildToolsIntegrationTest

    - name: Capture Test Reports
      uses: actions/upload-artifact@v3
      if: ${{ failure() }}
      with:
        name: test-results
        path: |
          **/build/reports/*
          **/build/test-results/*

    - name: Capture Results
      uses: ./.github/actions/ci-results

  python:
    name: Python
    runs-on: ubuntu-20.04
    env:
      working-directory: ./python
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: ./.github/actions/dev-tool-python
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test with tox
      run: tox
      working-directory: ${{env.working-directory}}
    - uses: codecov/codecov-action@v3
      if: github.repository_owner == 'projectnessie'
      continue-on-error: true
      with:
        verbose: true
        fail_ci_if_error: true
        flags: python

  site:
    name: Build Website
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/actions/dev-tool-python
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: python3 -m pip install -r ./site/requirements.txt
      - name: Check code block indentation
        run: python3 check_code_indent.py
        working-directory: ./site
      - name: Generate Static Site
        run: mkdocs build
        working-directory: ./site

  helm-testing:
    name: Lint & Test Helm chart
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.8.1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Set up chart-testing
        uses: helm/chart-testing-action@main

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --debug --charts ./helm/nessie

      - name: Set up & Start Minikube
        uses: medyagh/setup-minikube@master

      - name: Show pods
        run: kubectl get pods -A

      - name: Run chart-testing (install)
        run: ct install --debug --charts ./helm/nessie
